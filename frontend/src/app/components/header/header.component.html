<nav
  class="w-full mx-auto flexBetween p-4 border border-transparent border-b-black/5 shadow-lg"
>
  <h1 class="md:text-3xl text-xl font-bold">Social post</h1>
  <div class="flexStart gap-2 md:gap-5">
    <!-- Show when user is not logged in -->
    <ng-container *ngIf="!isLoggedIn">
      <a href="/login" class="md:w-32 w-16 py-1 bg-black rounded-md flexCenter">
        <span class="md:text-lg text-sm text-center text-white">Login</span>
      </a>
      <a href="/signup" class="md:w-32 w-16 py-1 flexCenter">
        <span class="md:text-lg text-sm text-center text-black">Signup</span>
      </a>
    </ng-container>

    <!-- Show when user is logged in -->
    <ng-container *ngIf="isLoggedIn">
      <!-- create post button -->
      <a
        href="/create-post"
        class="md:w-36 py-1 px-1 border border-black rounded-md flexCenter gap-2"
      >
        <img src="/assets/plus.svg" alt="like" class="size-6" />
        <span class="md:text-lg text-sm text-center text-black"
          >Create Post</span
        >
      </a>
      <!-- logout button -->
      <button
        class="py-1 rounded-md flexCenter"
        (click)="logout()"
      >
        <svg
          width="25"
          height="25"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3 1C2.44771 1 2 1.44772 2 2V13C2 13.5523 2.44772 14 3 14H10.5C10.7761 14 11 13.7761 11 13.5C11 13.2239 10.7761 13 10.5 13H3V2L10.5 2C10.7761 2 11 1.77614 11 1.5C11 1.22386 10.7761 1 10.5 1H3ZM12.6036 4.89645C12.4083 4.70118 12.0917 4.70118 11.8964 4.89645C11.7012 5.09171 11.7012 5.40829 11.8964 5.60355L13.2929 7H6.5C6.22386 7 6 7.22386 6 7.5C6 7.77614 6.22386 8 6.5 8H13.2929L11.8964 9.39645C11.7012 9.59171 11.7012 9.90829 11.8964 10.1036C12.0917 10.2988 12.4083 10.2988 12.6036 10.1036L14.8536 7.85355C15.0488 7.65829 15.0488 7.34171 14.8536 7.14645L12.6036 4.89645Z"
            fill="currentColor"
            fillRule="evenodd"
            clipRule="evenodd"
          ></path>
        </svg>
      </button>
    </ng-container>
  </div>
</nav>
